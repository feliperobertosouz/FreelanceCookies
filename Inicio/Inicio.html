<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreelaCookies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="freelaCookiesApp">
  <div class="container" ng-controller="MainController">
    <div class="orange-rectangle"></div>
    <header>
      <div class="logo">
        <h1>FreelaCookies</h1>
      </div>
      <div class="login-btn">
        <a href="/login.html"><img src="/caminho/do/seu/logo.png" alt="Logo de login"></a>
      </div>
    </header>
    <div class="orange-rectangle below-navbar">
      <p class="contrate-text">Contrate o profissional ideal ou trabalhe no freelance perfeito para você.</p>
      <div class="login-btn">
        <button style="color: #FFFFFF; background-color: transparent;">Cadastrar</button>
        <button style="color: #FF7F39; background-color: #FFFFFF;">Entrar</button>
        <img src="/caminho/do/seu/logo.png" alt="Logo">
      </div>
    </div>
    <div class="services-text">
      <p>Serviços esperando por freelancers:</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
